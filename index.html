  <body>
    <div class="Container-Todo">
      <header>
        <h1>Lista de Tarefas</h1>
      </header>

      <form id="todo-form" class="addTodo">
        <p>Adicionar tarefa:</p>
        <div class="form-control">
          <input
            type="text"
            id="todo-input"
            placeholder="O que vocÃª deseja fazer?"
          />
          <button type="submit" class="buttonAdd">Adicionar</button>
        </div>
      </form>

      <form id="edit-form" class="edit-form hide">
        <p>Edite sua tarefa</p>
        <div class="form-control">
          <input type="text" id="edit-input" placeholder=" " />
          <button type="submit" class="buttonEdit">Salvar</button>
        </div>
        <button type="button" id="cancel-edit-btn" class="buttonCancel">
          Cancelar
        </button>
      </form>

      <div id="toolbar">
        <div id="search">
          <h4>Pesquisar:</h4>
          <form class="serch">
            <input
              type="text"
              id="search-input"
              placeholder="Digite para pesquisar"
            />
          </form>
        </div>
